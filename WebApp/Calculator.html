<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calc-container { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 320px;
            transition: transform 0.3s ease;
        }

        .calc-container:hover {
            transform: translateY(-5px);
        }

        h3 {
            text-align: center;
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        input { 
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .buttons { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        button { 
            padding: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        #result-container {
            margin-top: 25px;
        }

        #current-result { 
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #667eea;
            text-align: center;
            border-radius: 12px;
            background-color: #f8f9fa;
            border: 2px dashed #e0e0e0;
            transition: all 0.3s ease;
        }

        #history {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px 16px;
            font-size: 1rem;
            color: #666;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            animation: slideDown 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-active {
            animation: pulse 0.5s ease;
            border-color: #667eea !important;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error {
            color: #f5576c !important;
            -webkit-text-fill-color: #f5576c !important;
        }
    </style>
</head>
<body>

<div class="calc-container">
    <h3>✨ Calculator</h3>
    
    <div class="input-group">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
    </div>

    <div class="buttons">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">−</button>
        <button onclick="calculate('*')">×</button>
        <button onclick="calculate('/')">÷</button>
    </div>

    <div id="result-container">
        <div id="current-result">Result: --</div>
        <div id="history"></div>
    </div>
</div>

<script>
    function calculate(operator) {
        const val1 = parseFloat(document.getElementById('num1').value);
        const val2 = parseFloat(document.getElementById('num2').value);
        const currentDisplay = document.getElementById('current-result');
        const historyContainer = document.getElementById('history');

        if (isNaN(val1) || isNaN(val2)) {
            currentDisplay.innerText = "⚠️ Please enter both numbers";
            currentDisplay.classList.add('error');
            setTimeout(() => currentDisplay.classList.remove('error'), 2000);
            return;
        }

        let total;
        let operatorSymbol = operator;

        switch (operator) {
            case '+': total = val1 + val2; break;
            case '-': total = val1 - val2; operatorSymbol = '−'; break;
            case '*': total = val1 * val2; operatorSymbol = '×'; break;
            case '/': 
                if (val2 === 0) {
                    currentDisplay.innerText = "❌ Cannot divide by zero";
                    currentDisplay.classList.add('error');
                    setTimeout(() => currentDisplay.classList.remove('error'), 2000);
                    return;
                }
                total = val1 / val2;
                operatorSymbol = '÷';
                break;
        }

        // Format result to 2 decimal places if needed
        total = Math.round(total * 100) / 100;

        const resultText = `${val1} ${operatorSymbol} ${val2} = ${total}`;

        // Move current result to history if it's not the default text
        if (currentDisplay.innerText !== "Result: --" && !currentDisplay.innerText.includes('⚠️') && !currentDisplay.innerText.includes('❌')) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerText = currentDisplay.innerText;
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
        }

        // Update current result
        currentDisplay.innerText = resultText;
        currentDisplay.classList.remove('error');
        currentDisplay.classList.add('result-active');
        setTimeout(() => currentDisplay.classList.remove('result-active'), 500);
    }

    // Allow Enter key to perform calculation
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            calculate('+');
        }
    });
</script>

</body>
</html>
